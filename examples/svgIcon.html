<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG图标使用例子</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../lib/hxvue.css">
    <!-- 引入组件库 -->
    <script src="../lib/hxvue.umd.js"></script>
    <style type="text/css">
        body {
            background-color: #e8eeec;
            font-family: Chinese Quote, -apple-system, BlinkMacSystemFont, Segoe UI, PingFang SC, Hiragino Sans GB, Microsoft YaHei, Helvetica Neue, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
        }
        .webicon { margin: 16px; width: 2em;  height: 2em}
    </style>
</head>

<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>

<div id="app">
    <div style="display: none;">
        <svg>
            <symbol id="icon-liwu" viewBox="-80 -72.013 160 144.025">
                <path d="M-71.949-16.039h55.974v-55.974h-55.974V-16.039z M16.102-16.039h55.975v-55.974H16.102V-16.039z M-80,32.013h64.025v-40H-80V32.013z M80,32.013v-40H16.102v40H80z M-7.923,32.013H8.051V-72.013H-7.923V32.013z M16.102,39.936 h-32.077v24.025h32.077V39.936z M64.025,39.936h-40l15.719,32.077h24.281V39.936z M-23.898,39.936h-40v32.077H-40L-23.898,39.936z" transform="matrix(1 0 0 -1 0 0)"></path>
            </symbol>
            <symbol id="icon-qianbi" viewBox="-79.5 -79.5 159 159">
                <path d="M79.5,32.802l-93.538-93.538l-46.699,46.699L32.802,79.5L79.5,32.802z M-79.5-32.802L-32.802-79.5H-79.5 V-32.802z" transform="matrix(1 0 0 -1 0 0)"></path>
            </symbol>
            <symbol id="icon-shangchuan" viewBox="-73.623 -78.055 147.245 156.11">
                <path d="M0.069,32.482L64.48-32.205H36.915v-45.85h-73.83l-0.139,45.85h-27.15L0.069,32.482z M73.623,78.055V59.632 H-73.623v18.423H73.623z" transform="matrix(1 0 0 -1 0 0)"></path>
            </symbol>
        </svg>
    </div>
    <h3>SVG Sprite使用示意</h3>
    <hr />
    <hxvue-svg-icon class-name="webicon" icon-name="qianbi"></hxvue-svg-icon>
    <hxvue-svg-icon class-name="webicon" icon-name="shangchuan"></hxvue-svg-icon>
    <hxvue-svg-icon class-name="webicon" icon-name="liwu"></hxvue-svg-icon>
    <hr />
    <hxvue-svg-icon icon-name="qianbi" :style="iconStyle"></hxvue-svg-icon>
    <hxvue-svg-icon icon-name="shangchuan" :style="iconStyle"></hxvue-svg-icon>
    <hxvue-svg-icon icon-name="liwu" :style="iconStyle"></hxvue-svg-icon>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                iconStyle: {
                    margin: "16px",
                    fill: "red",
                    width: "2em",
                    height: "2em"
                }
            }
        },
        created() {
            this.$HxVueWatermark({text: '组件版本：' + this.$HxVueVersion});
        },
        methods: {}
    })
</script>
</html>
