<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>筛选组件测试</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../lib/hxvue.css">

    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="../lib/hxvue.umd.js"></script>
    <script src="./baseTestData.js"></script>

    <style type="text/css">
        body {
            background-color: #e8eeec;
            font-family: Chinese Quote, -apple-system, BlinkMacSystemFont, Segoe UI, PingFang SC, Hiragino Sans GB, Microsoft YaHei, Helvetica Neue, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
        }
        .title {
            font-size: 20px;
        }
        .list li {
            padding-bottom: 22px;
        }
    </style>
</head>
<body>
    <noscript>
        <strong>We're sorry but
            <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
            Please enable it to continue.</strong>
    </noscript>

    <div id="app">
        <span>筛选卡片演示</span>
        <HR color=#987cb9 SIZE=3 />
        <hxvue-filter-drawer :option="option">
            <template v-slot:sort>
                <div class="title">排序方式</div>
                <ul class="list">
                    <li v-for="item in data">
                        {{item.title}}
                    </li>
                </ul>
            </template>
        </hxvue-filter-drawer>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                data: [],
                option: {
                    drawerWidth: "265px",
                    drawerHeight: "800px",
                    backgroundColor: "#353838",
                    buttonWidth: "180px"
                }
            }
        },
        created() {
            loadData(this.data, 6, "cardImg");
        }
    })
</script>
</html>
