<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录及注册组件使用例子</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" href="../lib/hxvue.css">
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<script src="../lib/hxvue.umd.js"></script> 
		<script src="../node_modules/mockjs/dist/mock.js"></script>
		<style type="text/css">
			body {
				background-color: #e8eeec;
				font-family: Chinese Quote, -apple-system, BlinkMacSystemFont, Segoe UI, PingFang SC, Hiragino Sans GB, Microsoft YaHei, Helvetica Neue, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
			}
		</style>
	</head>

	<body>
		<noscript>
			<strong>We're sorry but
				<%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
				Please enable it to continue.</strong>
		</noscript>

		<div id="app">
			<el-button type="primay" @click="handleVisible('login')">登录</el-button>
			<el-button type="primay" @click="handleVisible('register')">注册</el-button>
			<hxvue-login-and-register
				:visible.sync="visible"
				:option="flag ? option : option2"
				@refresh="refresh"
				@send="send"
				@submit="submit"
				@switch-card="switchCard"
			>
			</hxvue-login-and-register>
		</div>
	</body>

	<script>
		const base = parseInt((Math.random() * 60), 10) + 10;
		const title = Mock.mock("@ctitle(5,10)");
		new Vue({
			el: '#app',
			data() {
			  return {
					visible: false,
					//控制传入哪一组参数
					flag: true,
			    option: {
			      beforeCloseClick(hide) {
			        this.$message.success("CLOSE SUCCESS!");
			        hide();
			      },
						type: "login",
						title: "登录",
			      logoUrl: `https://picsum.photos/id/${base}/300/200`,
			      logoInfo: title,
			      codeSrc: "",
			      data: {
			        username: {
			          tip: "请输入您的手机号",
			          icon: "el-icon-user",
			          placeholder: "请输入您的手机号",
			          rules: [
			            { required: true, message: "请输入用户名", trigger: "blur" },
			            { pattern: /^1[0-9]{10}$/, message: "请输入正确的手机号", trigger: "blur" }
			          ]
			        },
			        password: {
			          tip: "请输入密码",
			          icon: "el-icon-unlock",
			          placeholder: "请输入密码",
			          rules: [
			            { required: true, message: "请输入密码", trigger: "blur" },
			            { min: 6, message: "密码最少是6位", trigger: "blur" }
			          ]
			        },
			        code: {
			          tip: "请输入验证码",
			          icon: "el-icon-c-scale-to-original",
			          placeholder: "请输入验证码",
			          rules: { required: true, message: "请输入合法的验证码", trigger: "blur" }
			        }
			      }
			    },
			    option2: {
			      beforeCloseClick(hide) {
			        this.$message.success("CLOSE SUCCESS!");
			        hide();
			      },
						type: "register",
						title: "注册",
			      logoUrl: `https://picsum.photos/id/${base}/300/200`,
			      logoInfo: title,
			      href: "https://www.baidu.com/",
			      data: {
			        username: {
			          tip: "请输入您的手机号",
			          icon: "el-icon-user",
			          placeholder: "请输入您的手机号",
			          rules: [
			            { required: true, message: "请输入用户名", trigger: "blur" },
			            { pattern: /^1[0-9]{10}$/, message: "请输入正确的手机号", trigger: "blur" }
			          ]
			        },
			        password: {
			          tip: "请输入密码",
			          icon: "el-icon-unlock",
			          placeholder: "请输入密码",
			          rules: [
			            { required: true, message: "请输入密码", trigger: "blur" },
			            { min: 6, message: "密码最少是6位", trigger: "blur" }
			          ]
			        },
			        code: {
			          tip: "请输入验证码",
			          icon: "el-icon-c-scale-to-original",
			          placeholder: "请输入验证码",
			          rules: { required: true, message: "请输入合法的验证码", trigger: "blur" }
			        },
			        checked: {
			          rules: {
			            validator: (rule, value, callback) => {
			              if (value === false) {
			                callback(new Error("请勾选协议"));
			              } else {
			                callback();
			              }
			            }
			          }
			        }
			      }
			    }
			  };
			},
			created() {
			  this.refresh();
			},
			methods: {
			  handleVisible(val) {
			    this.visible = true;
			    if (val === "login") {
			      this.flag = true;
			    } else {
			      this.flag = false;
			    }
			  },
			  refresh() {
			    this.$message.success("图片验证码刷新成功");
			    this.option.codeSrc = "https://pigx.pig4cloud.com/code?randomStr=" + new Date().getTime();
			  },
			  send(callback) {
			    this.$message.success("验证码发送成功");
			    callback();
			  },
			  submit(form) {
			    this.$message.success("成功");
			    console.log(form);
			  },
			  switchCard(val) {
			    if (val === "login") {
			      this.flag = false;
			    } else {
			      this.flag = true;
			    }
			  }
			}
		})
	</script>
</html>
