<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登陆组件使用例子</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../lib/hxvue.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="../lib/hxvue.umd.js"></script>
    <style type="text/css">
        body {
            background-color: #e8eeec;
            font-family: Chinese Quote, -apple-system, BlinkMacSystemFont, Segoe UI, PingFang SC, Hiragino Sans GB, Microsoft YaHei, Helvetica Neue, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
        }
    </style>
</head>

<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>

<div id="app">
    <h2>普通用户登录
    <el-button type="primary" @click="changeOption">
        动态切换参数
    </el-button>
    </h2>
    <hxvue-login :option="option" @submit="submit" @send="send">
    </hxvue-login>
    <hr />
    <h2>图片验证码登录</h2>
    <hxvue-login :option="option1" @refresh="refresh" @submit="submit">
    </hxvue-login>
    <hr />
    <h2>手机号登录</h2>
    <hxvue-login :option="option2" @submit="submit" @send="send">
    </hxvue-login>
    <hr />
    <h2>调整边距</h2>
    <hxvue-login :option="option3" @submit="submit" @send="send">
    </hxvue-login>
    <hr />
    <h2>改变字段</h2>
    <hxvue-login :option="option4" @refresh="refresh" @submit="submit">
    </hxvue-login>
</div>

</body>

<script>

    new Vue({
        el: '#app',
        data() {
            return {
                option: {
                    width: 400,
                    time: 60,
                    codeType: 'phone', //phone为手机验证码/img为图片验证码
                    column: {
                        userName: {
                            label: '用户名',
                            tip:'请输入用户名',
                            autocomplete: 'on',
                            rules: { required: true, message: '请输入用户名', trigger: 'blur' }
                        },
                        password: {
                            label: '密码',
                            autocomplete: 'on',
                            rules: { required: true, message: '请输入密码', trigger: 'blur' }
                        },
                        code: {
                            hide: true
                        }
                    }
                },
                option1: {
                    width: 400,
                    codeType: 'img',
                    codeSrc: '',
                    column: {
                        userName: {
                            label: '用户名',
                            placeholder: '手机号/邮箱/用户名',
                            autocomplete: 'off',
                            rules: { required: true, message: '请输入用户名', trigger: 'blur' }
                        },
                        password: {
                            label: '密码',
                            autocomplete: 'off',
                            rules: { required: true, message: '请输入密码', trigger: 'blur' }
                        },
                        code: {
                            label: '验证码',
                            height: 40,
                            tip: '点击图片可以刷新验证码',
                            autocomplete: 'off',
                            rules: { required: true, message: '请输验证码', trigger: 'blur' }
                        }
                    }
                },
                option2: {
                    width: 400,
                    time: 60,
                    codeType: 'phone',
                    column: {
                        userName: {
                            label: '手机号',
                            prefixIcon: 'el-icon-mobile-phone',
                            placeholder: '手机号/邮箱/用户名',
                            autocomplete: 'off',
                            rules: { required: true, message: '请输入手机号', trigger: 'blur' }
                        },
                        password: {
                            hide: true,
                        },
                        code: {
                            label: '验证码',
                            autocomplete: 'off',
                            rules: { required: true, message: '请输验证码', trigger: 'blur' }
                        }
                    }
                },
                option3: {
                    width: 400,
                    time: 60,
                    labelWidth: 120,
                    codeType: 'phone',
                    column: {
                        userName: {
                            label: '手机号',
                            prefixIcon: 'el-icon-mobile-phone',
                            placeholder: '手机号/邮箱/用户名',
                            autocomplete: 'off',
                            rules: { required: true, message: '请输入手机号', trigger: 'blur' }
                        },
                        password: {
                            hide: true,
                        },
                        code: {
                            label: '验证码',
                            autocomplete: 'off',
                            rules: { required: true, message: '请输验证码', trigger: 'blur' }
                        }
                    }
                },
                option4: {
                    width: 400,
                    codeSrc: '',
                    column: {
                        userName: {
                            label: '用户名',
                            tip:'改变字段为user',
                            prop:'user',
                        },
                        password: {
                            label: '密码',
                            tip:'改变字段为pass',
                            prop:'pass',
                        },
                        code: {
                            label: '验证码',
                            tip:'改变字段为vaild',
                            prop:'vaild',
                        }
                    }
                }
            }
        },
        created() {
            this.refresh();
        },
        methods: {
            refresh() {
                this.$message.success('图片验证码刷新成功')
                this.option.codeSrc = "https://pigx.pig4cloud.com/code?randomStr=" + new Date().getTime();
                this.option1.codeSrc = "https://pigx.pig4cloud.com/code?randomStr=" + new Date().getTime();
                this.option4.codeSrc = "https://pigx.pig4cloud.com/code?randomStr=" + new Date().getTime();
            },
            send(done) {
                this.$message.success('验证码发送成功')
                done();
            },
            submit(form) {
                this.$message.success(JSON.stringify(form))
                console.log(form);
            },
            changeOption(){
                this.option = {
                    width: 400,
                    time: 50,
                        codeType: 'phone',
                        codeSrc: '',
                        column: {
                        userName: {
                            label: '用户名',
                                placeholder: '手机号/邮箱/用户名',
                                autocomplete: 'off',
                                rules: { required: true, message: '请输入用户名', trigger: 'blur' }
                        },
                        password: {
                            label: '密码',
                                autocomplete: 'off',
                                rules: { required: true, message: '请输入密码', trigger: 'blur' }
                        },
                        code: {
                            label: '验证码',
                            autocomplete: 'off',
                            rules: { required: true, message: '请输验证码', trigger: 'blur' }
                        }
                    }
                }
            }
        }
    })
</script>

</html>
