<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>卡片例子</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../lib/hxvue.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="../lib/hxvue.umd.js"></script>
    <script src="../node_modules/mockjs/dist/mock.js"></script>
</head>

<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>

<div id="app">
    <h2>网站标签卡片</h2>
    <hr />
    <hxvue-cardtext :option="option"></hxvue-cardtext>
<!--    <h2>相似网站卡片</h2>
    <hxvue-card :option="option1"></hxvue-card>
    <hr />
    <h2>固定大小图片卡片</h2>
    <hxvue-card :option="option2"></hxvue-card>-->
</div>

</body>

<script>
    //开始生成测试数据
    const demoData = [];
    const base = parseInt((Math.random() * 60), 10) + 10;
    const demoDataNum = 60;
    for (let i = 0; i < demoDataNum; i++) {
        let likeNum = Mock.mock('@integer(1, 100)');
        let viewNum = Mock.mock('@integer(1000, 2000)');
        demoData.push({
            href: "http://www.163.com",
            target: '_blank',
            logoUrl: `https://picsum.photos/id/${base + i}/300/200`,
            title: Mock.mock('@ctitle(3, 30)'),
            content: Mock.mock('@cparagraph'),
            authorUrl: `https://picsum.photos/id/${base + i}/300/200`,
            likeNum: `${likeNum}`,
            viewNum: `${viewNum}`
        })
    }
    new Vue({
        el: '#app',
        data() {
            return {
                option: {
                    cardSpan: 8,
                    gutter: 10,
                    cardType: "similarityText",
                    /*iconLove: "el-icon-phone",
                    iconView: "el-icon-s-goods",*/
                    data: demoData,
                    gotoWebClick: function (item, index) {
                        console.log(index);
                        item.viewNum++;
                    },
                    authorClick: function (item, index) {
                        this.$message.success("开始加载新数据");
                        console.log(JSON.stringify(item));
                        this.option.data = demoData.slice(demoDataNum/2);
                    },
                    iconLoveClick: function (item, index) {
                        this.$message.success("点击了收藏键！");
                        item.likeNum++;
                        console.log(JSON.stringify(item));
                    }
                },
            }
        },
        methods: {
        }
    })
</script>

</html>
