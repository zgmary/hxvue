<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>视频组件使用例子</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" href="../lib/hxvue.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.3.0/video-js.min.css" rel="stylesheet">
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<script src="../lib/hxvue.umd.js"></script>
		<script src="../node_modules/mockjs/dist/mock.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.3.0/video.min.js"></script>
		<style type="text/css">
			body {
				background-color: #e8eeec;
				font-family: Chinese Quote, -apple-system, BlinkMacSystemFont, Segoe UI, PingFang SC, Hiragino Sans GB, Microsoft YaHei, Helvetica Neue, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
			}
		</style>
	</head>

	<body>
		<noscript>
			<strong>We're sorry but
				<%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
				Please enable it to continue.</strong>
		</noscript>

		<div id="app">
			<hxvue-video-player :option="option"></hxvue-video-player>
		</div>
	</body>

	<script>
		const title = Mock.mock("@ctitle(5,10)");
		new Vue({
			el: '#app',
			data() {
			  return {
					option: {
					width: "800px",
					height: "400px",
					title: title,
					source: {
						type: "video/mp4",
						src: "http://www.w3school.com.cn/i/movie.mp4"
					}
				}
			}
		}
	})
	</script>
</html>
